<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.rawgit.com/h2non/jsHashes/master/hashes.js" defer></script>
  <script src="js/register.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>register</title>
</head>
<body>
  <div>
    <form onsubmit="userRegister()" class="padding120">

      <!-- email input -->
      <label for="email" class="required">email</label><br>
      <input type="email" id="email" required><br><br>
      
      <!-- password input -->
      <label for="password" class="required">password</label><br>
      <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 1 number and 1 uppercase and 1 lowercase letter, and at least 8 or more characters" required><br><br>

      <!-- register button -->
      <button id="submitButton">Register</button>
      
    </form>

    <p>already registered? <a href="login.html">login</a><br><br><a href="index.html">back to homepage</a></p>
  </div>  
</body>
</html>
